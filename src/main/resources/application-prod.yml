spring:
  config:
    activate:
      on-profile: prod
    import: aws.yml, jwt.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATA_SOURCE_URL}
    username: ${DATA_SOURCE_USERNAME}
    password: ${DATA_SOURCE_PASSWORD}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      pool-name: MySQL_DB
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
